<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .bingo-globe {
      width: 200px;
      height: 200px;
      border: 2px solid #000;
      border-radius: 50%;
      position: relative;
      margin: 20px;
    }

    .ball {
      width: 15px;
      height: 15px;
      background-color: #3498db;
      border-radius: 50%;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
    }
  </style>
  <title>Bingo Draw</title>
</head>
<body>
  <div class="bingo-globe" id="globe1"></div>
  <div class="bingo-globe" id="globe2"></div>
  <div>
    <label for="globe1Balls">Number of Balls in Globe 1 (1-69): </label>
    <input type="number" id="globe1Balls" min="1" max="69" value="69">
  </div>
  <div>
    <label for="globe2Balls">Number of Balls in Globe 2 (1-12): </label>
    <input type="number" id="globe2Balls" min="1" max="12" value="12">
  </div>
  <button onclick="startDraw()">Start Draw</button>

  <script>
    function startDraw() {
      const globe1Balls = document.getElementById('globe1Balls').value;
      const globe2Balls = document.getElementById('globe2Balls').value;

      moveBalls('globe1', globe1Balls);
      moveBalls('globe2', globe2Balls);
    }

    function moveBalls(globeId, numBalls) {
      const globe = document.getElementById(globeId);
      const balls = [];

      for (let i = 1; i <= numBalls; i++) {
        const ball = document.createElement('div');
        ball.classList.add('ball');
        ball.textContent = i;
        balls.push(ball);
        globe.appendChild(ball);
      }

      setTimeout(() => releaseBalls(globe, balls), 2000);
    }

    function releaseBalls(globe, balls) {
      balls.forEach((ball, index) => {
        setTimeout(() => {
          ball.style.animation = 'releaseBall 1s ease-in-out';
          ball.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`;
        }, 10 * index);
      });
    }
  </script>
</body>
</html>
